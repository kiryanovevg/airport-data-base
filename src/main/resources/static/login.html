<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <label>
        <b>Username</b><br>
        <input type="text" placeholder="Enter Username" id="login" required>
    </label>
    <br>
    <br>
    <label>
        <b>Password</b><br>
        <input type="password" placeholder="Enter Password" id="password" required>
    </label>
    <br>
    <div id="msg"> </div>
    <br>
    <button id="btnLogin" type="submit">Login</button>
</div>
</body>
</html>
<script>
    $(document).ready(function(){

        $('#btnLogin').click(function () {
            setMessage('Loading...');

            var login = $('#login').val();
            var password = $('#password').val();

            $.ajax({
                url: "/user/login?login=" + login + "&password=" + password,
                type: "GET",
                success: function(response) {
                    if (response.adminPermission) {
                        redirectToNextPage()
                    } else {
                        setMessage('У пользователя нет прав')
                    }
                },
                error: function(xhr) {
                    setMessage(xhr.responseText)
                }
            });
        })

    });

    function setMessage(msg) {
        $('#msg').text(msg.toString())
    }

    function redirectToNextPage() {
        location.href = "/main.html"
    }
</script>
