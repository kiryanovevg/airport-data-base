<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airlines</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div id="app">
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h1>Airplanes</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <!--<div class="input-group mb-3">
                    <input type="text"
                           class="form-control"
                           placeholder="Airplane name"
                           aria-label="Airplane name"
                           aria-describedby="basic-addon2"
                           v-model="input.airplaneName"
                    >
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" v-on:click="addAirplane">Add</button>
                    </div>
                </div>-->

                <hr>

                <ul class="list-group"
                >
                    <li
                            class="list-group-item list-group-item-action"
                            v-for="(airplane, index) in airplanes"
                            v-on:click="selectAirplane(index)"
                            v-bind:class="{ active: airplane === selected }"
                    >
                        {{index + 1}} - {{ airplane }}
                    </li>
                </ul>

                <hr>

                <div class="spinner-border" role="status"
                     v-if="loading"
                >
                    <span class="sr-only">Loading...</span>
                </div>

                <div
                        class="alert alert-secondary"
                        role="alert"
                        v-if="message"
                >
                    Message: {{ message }}
                </div>

            </div>

            <div class="col-md-8">
                <div class="row" v-if="selected">
                    <h2>{{ selected }}</h2>
                    <button
                            type="button"
                            class="btn btn-danger ml-4"
                            v-on:click="deleteAirplane(selected)"
                    >Delete</button>
                </div>
            </div>



        </div>
    </div>
</div>

</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            input: {
                airplaneName: null
            },
            loading: false,
            message: null,
            selected: null,
            airplanes: []
        },
        mounted: function () {
            this.loadAirplanes()
        },
        methods: {
            selectAirplane: function(index) {
                this.selected = this.airplanes[index]
            },

            loadAirplanes: function () {
                var self = this;
                self.loading = true;


                $.ajax({
                    url: "/airplanes",
                    type: "GET",
                    success: function(response) {
                        self.loading = false;
                        self.airplanes = response;
                    },
                    error: function(xhr) {
                        self.loading = false;
                        self.message = xhr.responseText;
                    }
                });
            },

            deleteAirplane: function(selected) {
                /*var self = this;
                self.loading = true;
                self.selected = null;
                self.message = null;

                var index = self.airlines.indexOf(selected);
                if (index > -1) {
                    self.airlines.splice(index, 1);
                }

                $.ajax({
                    url: "/airlines/" + selected.id,
                    type: "DELETE",
                    success: function(response) {
                        self.loading = false;
                        self.message = 'Successful deleted';
                    },
                    error: function(xhr) {
                        self.loading = false;
                        self.message = xhr.responseText;
                    }
                });*/
            },

            addAirplane: function () {
                if (this.input.airplaneName) {
                    var self = this;
                    var body = JSON.stringify({name: self.input.airplaneName});

                    self.input.airlineName = null;
                    self.selected = null;
                    self.message = null;
                    self.loading = true;

                    $.ajax({
                        url: "/airlines",
                        type: "POST",
                        contentType:"application/json",
                        data: body,
                        success: function(response) {
                            self.loading = false;
                            self.airlines.push(response);
                            self.message = 'Successful added';
                        },
                        error: function(xhr) {
                            self.loading = false;
                            self.message = xhr.responseText;
                        }
                    });
                }
            }
        }
    });
</script>
