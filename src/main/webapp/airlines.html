<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airlines</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div id="app">

</div>

</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            input: {
                airlineName: ''
            },
            loading: false,
            message: null,
            selected: null,
            airlines: []
        },
        mounted: function () {
            this.loadAirlines()
        },
        methods: {
            selectAirline: function(index) {
                this.selected = this.airlines[index]
            },

            deleteAirline: function(selected) {
                var self = this;
                self.loading = true;
                self.selected = null;
                self.message = null;

                var index = self.airlines.indexOf(selected);
                if (index > -1) {
                    self.airlines.splice(index, 1);
                }

                $.ajax({
                    url: "/airlines/" + selected.id,
                    type: "DELETE",
                    success: function(response) {
                        self.loading = false;
                        self.message = 'Successful deleted';
                    },
                    error: function(xhr) {
                        self.loading = false;
                        self.message = xhr.responseText;
                    }
                });
            },

            addAirline: function () {
                if (this.input.airlineName) {
                    var self = this;
                    var body = JSON.stringify({name: self.input.airlineName});

                    self.input.airlineName = null;
                    self.selected = null;
                    self.message = null;
                    self.loading = true;

                    $.ajax({
                        url: "/airlines",
                        type: "POST",
                        contentType:"application/json",
                        data: body,
                        success: function(response) {
                            self.loading = false;
                            self.airlines.push(response);
                            self.message = 'Successful added';
                        },
                        error: function(xhr) {
                            self.loading = false;
                            self.message = xhr.responseText;
                        }
                    });
                }
            },

            loadAirlines: function() {
                var self = this;
                self.loading = true;

                $.ajax({
                    url: "/airlines",
                    type: "GET",
                    success: function(response) {
                        self.loading = false;
                        self.airlines = response;
                    },
                    error: function(xhr) {
                        self.loading = false;
                        self.message = xhr.responseText;
                    }
                });
            }
        }
    });
</script>
